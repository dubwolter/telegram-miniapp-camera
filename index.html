<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barcode Scanner v3</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body.light-theme { background-color: #f8f9fa; color: #212529; }
  body.dark-theme { background-color: #121212; color: #f8f9fa; }
  #scanner-container { width: 100%; max-width: 500px; margin: auto; border: 2px solid; border-radius: 12px; overflow: hidden; }
  body.light-theme #scanner-container { border-color: #0d6efd; }
  body.dark-theme #scanner-container { border-color: #0dcaf0; }
  video, canvas { width: 100%; }
  ul { max-height: 250px; overflow-y: auto; }
  #start-btn { font-size: 1.5rem; padding: 0.75rem 2rem; border-radius: 50px; }
  .badge-count { font-size: 0.9rem; margin-left: 0.5rem; }
  .modal-content.dark-theme { background-color: #1e1e1e; color: #f8f9fa; }
  .modal-content.light-theme { background-color: #fff; color: #212529; }
</style>
</head>
<body class="p-3">
<div class="container text-center">
  <h3 class="mb-3">ðŸ“· Barcode Scanner MiniApp</h3>
  <div id="scanner-container" class="mb-3"><div id="scanner"></div></div>
  <button id="start-btn" class="btn btn-primary">
    <i class="bi bi-camera-fill"></i> Start Scanning
  </button>

  <h5 class="mt-4">Scanned Codes <span id="code-count" class="badge bg-primary badge-count"></span>:</h5>
  <ul id="codes-list" class="list-group"></ul>
</div>

<!-- Modal Ð´Ð»Ñ Ð¿Ð¾Ð´Ñ‚Ð²ÐµÑ€Ð¶Ð´ÐµÐ½Ð¸Ñ -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ð¡Ð¾Ñ…Ñ€Ð°Ð½Ð¸Ñ‚ÑŒ ÑˆÑ‚Ñ€Ð¸Ñ…ÐºÐ¾Ð´?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modal-code-text" class="fs-5"></p>
      </div>
      <div class="modal-footer">
        <button type="button" id="save-code-btn" class="btn btn-success">Ð¡Ð¾Ñ…Ñ€Ð°Ð½Ð¸Ñ‚ÑŒ</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ÐžÑ‚Ð¼ÐµÐ½Ð°</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const codesList = document.getElementById('codes-list');
const startBtn = document.getElementById('start-btn');
const codeCount = document.getElementById('code-count');
const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
const modalContent = document.querySelector('.modal-content');
const modalCodeText = document.getElementById('modal-code-text');
const saveCodeBtn = document.getElementById('save-code-btn');

const savedCodes = JSON.parse(localStorage.getItem('scannedCodes') || '[]');
let pendingCode = null;

// ---- Ð¢ÐµÐ¼Ð° ----
function applyTheme(theme) {
    if (theme === 'dark') {
        document.body.classList.add('dark-theme');
        document.body.classList.remove('light-theme');
        modalContent.classList.add('dark-theme');
        modalContent.classList.remove('light-theme');
    } else {
        document.body.classList.add('light-theme');
        document.body.classList.remove('dark-theme');
        modalContent.classList.add('light-theme');
        modalContent.classList.remove('dark-theme');
    }
}

// Telegram WebApp color scheme
if (window.Telegram?.WebApp?.colorScheme) {
    applyTheme(window.Telegram.WebApp.colorScheme);
} else {
    // fallback
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    applyTheme(prefersDark ? 'dark' : 'light');
}

// ---- Ð¤ÑƒÐ½ÐºÑ†Ð¸Ð¸ ----
function renderCodes() {
    codesList.innerHTML = '';
    savedCodes.forEach(code => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.textContent = code;
        const badge = document.createElement('span');
        badge.className = 'badge bg-primary rounded-pill';
        badge.textContent = 'âœ“';
        li.appendChild(badge);
        codesList.appendChild(li);
    });
    codeCount.textContent = savedCodes.length;
}

function addCode(code) {
    if (!savedCodes.includes(code)) {
        savedCodes.push(code);
        localStorage.setItem('scannedCodes', JSON.stringify(savedCodes));
        renderCodes();
    }
}

function startScanner() {
    const scannerElement = document.getElementById('scanner');
    Quagga.init({
        inputStream: {
            name: "Live",
            type: "LiveStream",
            target: scannerElement,
            constraints: {
                width: { min: 640 },
                height: { min: 480 },
                facingMode: "environment"
            },
        },
        decoder: {
            readers: ["code_128_reader","ean_reader","ean_8_reader","code_39_reader","upc_reader","upc_e_reader"]
        },
        locate: true
    }, function(err) {
        if (err) {
            console.error(err);
            alert("ÐšÐ°Ð¼ÐµÑ€Ð° Ð½ÐµÐ´Ð¾ÑÑ‚ÑƒÐ¿Ð½Ð°!");
            return;
        }
        Quagga.start();
    });

    Quagga.onDetected(data => {
        const code = data.codeResult.code;
        if (!savedCodes.includes(code) && pendingCode !== code) {
            pendingCode = code;
            Quagga.pause();
            modalCodeText.textContent = code;
            modal.show();
        }
    });
}


// Ð¡Ð¾Ð±Ñ‹Ñ‚Ð¸Ñ
saveCodeBtn.addEventListener('click', () => {
    if (pendingCode) {
        addCode(pendingCode);
        pendingCode = null;
        Quagga.start();
        modal.hide();
    }
});

startBtn.addEventListener('click', () => {
    startBtn.disabled = true;
    startBtn.style.display = 'none';
    startScanner();
});

renderCodes();
</script>
</body>
</html>
