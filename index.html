<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&family=Unbounded:wght@600&display=swap');

  body{
    font-family: "Montserrat",sans-serif;
  }
  label {
    padding-right: 10px;
    font-size: 1rem;
  }

  #qr-reader {
    /* Default width for all devices */
    width: 500px;
    box-sizing: border-box;
    /* Include padding and border in width calculation */
  }

  .container {
    display: flex;
    justify-content: center;
    /* Горизонтальное выравнивание по центру */
    align-items: center;
    /* Вертикальное выравнивание по центру */
    height: 100vh;
    /* Занимает всю высоту видимой области */
    /* Для наглядности */
  }

  .warning-bar {
    visibility: hidden !important;
  }

  @media only screen and (max-width: 600px) {
    #qr-reader {
      width: 100%;
    }
  }
</style>
  
</head>

<body >
    <div style="text-align: center;" class="container">
        <div id="reader" style="width: 100%; "></div>
    </div>
    
   <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js" type="text/javascript"></script>
  <script>
  window.addEventListener("load", initReader, true); 

  function initReader(){
    const html5Qrcode = new Html5Qrcode('reader');
    const qrCodeSuccessCallback = (decodedText, decodedResult)=>{
    if(decodedText){
      console.log(decodedText)

      if(isExist){
        html5Qrcode.pause();
        setTimeout(()=>{
          window.open(redirectionUrl, '_top');
          html5Qrcode.stop();
        }, 3000)
      }
        
      }
    }
    const config = {fps:10, qrbox:{width:250, height:250}}
    html5Qrcode.start({facingMode:"environment"}, config,qrCodeSuccessCallback );
  }

  /* function codeProccess(value){

</script>
</body>

</html>
