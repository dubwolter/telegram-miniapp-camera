<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barcode Scanner v3</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
  /* –¢–µ–º–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
  body.light-theme { background-color: #f8f9fa; color: #212529; }
  body.dark-theme { background-color: #121212; color: #f8f9fa; }

  /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–∫–∞–Ω–µ—Ä–∞ */
  #scanner-container {
    width: 100%;
    max-width: 500px;
    aspect-ratio: 4 / 3; /* –∑–∞–¥–∞—ë–º —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ —Å—Ç–æ—Ä–æ–Ω, –∫–∞–∫ —É –∫–∞–º–µ—Ä—ã */
    margin: auto;
    border: 2px solid;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    background-color: black;
  }

  /* –¶–≤–µ—Ç —Ä–∞–º–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–µ–º—ã */
  body.light-theme #scanner-container { border-color: #0d6efd; }
  body.dark-theme #scanner-container { border-color: #0dcaf0; }

  /* –í–∏–¥–µ–æ –∏ canvas —Ä–∞—Å—Ç—è–≥–∏–≤–∞—é—Ç—Å—è –ø–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—É */
  #scanner video,
  #scanner canvas {
    width: 100% !important;
    height: 100% !important;
    object-fit: cover; /* –≤–∏–¥–µ–æ –∑–∞–ø–æ–ª–Ω–∏—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –±–µ–∑ –∏—Å–∫–∞–∂–µ–Ω–∏–π */
    display: block;
  }

  /* –°–ø–∏—Å–æ–∫ —à—Ç—Ä–∏—Ö–∫–æ–¥–æ–≤ */
  ul { max-height: 250px; overflow-y: auto; margin-top: 0.5rem; }

  /* –ö–Ω–æ–ø–∫–∞ –∑–∞–ø—É—Å–∫–∞ */
  #start-btn {
    font-size: 1.5rem;
    padding: 0.75rem 2rem;
    border-radius: 50px;
  }

  /* –°—á—ë—Ç—á–∏–∫ */
  .badge-count { font-size: 0.9rem; margin-left: 0.5rem; }

  /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
  .modal-content.dark-theme { background-color: #1e1e1e; color: #f8f9fa; }
  .modal-content.light-theme { background-color: #fff; color: #212529; }
</style>

</head>
<body class="p-3">
<div class="container text-center">
  <h3 class="mb-3">üì∑ Barcode Scanner MiniApp</h3>
  <div id="scanner-container" class="mb-3"><div id="scanner"></div></div>
  <button id="start-btn" class="btn btn-primary">
    <i class="bi bi-camera-fill"></i> Start Scanning
  </button>

  <h5 class="mt-4">Scanned Codes <span id="code-count" class="badge bg-primary badge-count"></span>:</h5>
  <ul id="codes-list" class="list-group"></ul>
</div>

<!-- Modal –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —à—Ç—Ä–∏—Ö–∫–æ–¥?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modal-code-text" class="fs-5"></p>
      </div>
      <div class="modal-footer">
        <button type="button" id="save-code-btn" class="btn btn-success">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">–û—Ç–º–µ–Ω–∞</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const codesList = document.getElementById('codes-list');
const startBtn = document.getElementById('start-btn');
const codeCount = document.getElementById('code-count');
const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
const modalContent = document.querySelector('.modal-content');
const modalCodeText = document.getElementById('modal-code-text');
const saveCodeBtn = document.getElementById('save-code-btn');

const savedCodes = JSON.parse(localStorage.getItem('scannedCodes') || '[]');
let pendingCode = null;

// ---- –¢–µ–º–∞ ----
function applyTheme(theme) {
    if (theme === 'dark') {
        document.body.classList.add('dark-theme');
        document.body.classList.remove('light-theme');
        modalContent.classList.add('dark-theme');
        modalContent.classList.remove('light-theme');
    } else {
        document.body.classList.add('light-theme');
        document.body.classList.remove('dark-theme');
        modalContent.classList.add('light-theme');
        modalContent.classList.remove('dark-theme');
    }
}

// Telegram WebApp color scheme
if (window.Telegram?.WebApp?.colorScheme) {
    applyTheme(window.Telegram.WebApp.colorScheme);
} else {
    // fallback
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    applyTheme(prefersDark ? 'dark' : 'light');
}

// ---- –§—É–Ω–∫—Ü–∏–∏ ----
function renderCodes() {
    codesList.innerHTML = '';
    savedCodes.forEach(code => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.textContent = code;
        const badge = document.createElement('span');
        badge.className = 'badge bg-primary rounded-pill';
        badge.textContent = '‚úì';
        li.appendChild(badge);
        codesList.appendChild(li);
    });
    codeCount.textContent = savedCodes.length;
}

function addCode(code) {
    if (!savedCodes.includes(code)) {
        savedCodes.push(code);
        localStorage.setItem('scannedCodes', JSON.stringify(savedCodes));
        renderCodes();
    }
}

function startScanner() {
    const scannerElement = document.getElementById('scanner');
    Quagga.init({
    inputStream: {
        name: "Live",
        type: "LiveStream",
        target: document.querySelector('#scanner'),
        constraints: {
            width: 500, // –∂–µ–ª–∞–µ–º–∞—è —à–∏—Ä–∏–Ω–∞
            height: 500, // –∂–µ–ª–∞–µ–º–∞—è –≤—ã—Å–æ—Ç–∞
            facingMode: "environment"
        },
    },
    decoder: {
        readers: ["code_128_reader","ean_reader","ean_8_reader","code_39_reader","upc_reader","upc_e_reader"]
    },
    locate: true
}, function(err) {
    if (err) {
        console.error(err);
        alert("–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞!");
        return;
    }
    Quagga.start();
});

    Quagga.onDetected(data => {
        const code = data.codeResult.code;
        if (!savedCodes.includes(code) && pendingCode !== code) {
            pendingCode = code;
            Quagga.pause();
            modalCodeText.textContent = code;
            modal.show();
        }
    });
}


// –°–æ–±—ã—Ç–∏—è
saveCodeBtn.addEventListener('click', () => {
    if (pendingCode) {
        addCode(pendingCode);
        pendingCode = null;
        Quagga.start();
        modal.hide();
    }
});

startBtn.addEventListener('click', () => {
    startBtn.disabled = true;
    startBtn.style.display = 'none';
    startScanner();
});

renderCodes();
</script>
</body>
</html>
