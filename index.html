<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barcode Scanner v4</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
<style>
  body.light-theme { background-color: #f8f9fa; color: #212529; }
  body.dark-theme { background-color: #121212; color: #f8f9fa; }

  #scanner-container {
    width: 100%;
    max-width: 500px;
    aspect-ratio: 4/3;
    margin: auto;
    border: 2px solid;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    background-color: black;
  }
  body.light-theme #scanner-container { border-color: #0d6efd; }
  body.dark-theme #scanner-container { border-color: #0dcaf0; }

  #scanner { width: 100%; height: 100%; }

  ul { max-height: 250px; overflow-y: auto; margin-top: 0.5rem; }
  #start-btn { font-size: 1.5rem; padding: 0.75rem 2rem; border-radius: 50px; }
  .badge-count { font-size: 0.9rem; margin-left: 0.5rem; }

  .modal-content.dark-theme { background-color: #1e1e1e; color: #f8f9fa; }
  .modal-content.light-theme { background-color: #fff; color: #212529; }
</style>
</head>
<body class="p-3">
<div class="container text-center">
  <h3 class="mb-3">Barcode Scanner</h3>
  <div id="scanner-container"><div id="scanner"></div></div>
  <button id="start-btn" class="btn btn-primary mt-3">
    <i class="bi bi-camera-fill"></i> Start Scanning
  </button>

  <h5 class="mt-4">Scanned Codes <span id="code-count" class="badge bg-primary badge-count"></span>:</h5>
  <ul id="codes-list" class="list-group"></ul>
</div>

<!-- Modal подтверждения -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Сохранить штрихкод?</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modal-code-text" class="fs-5"></p>
      </div>
      <div class="modal-footer">
        <button type="button" id="save-code-btn" class="btn btn-success">Сохранить</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
const codesList = document.getElementById('codes-list');
const codeCount = document.getElementById('code-count');
const startBtn = document.getElementById('start-btn');
const modal = new bootstrap.Modal(document.getElementById('confirmModal'));
const modalContent = document.querySelector('.modal-content');
const modalCodeText = document.getElementById('modal-code-text');
const saveCodeBtn = document.getElementById('save-code-btn');

const savedCodes = JSON.parse(localStorage.getItem('scannedCodes') || '[]');
let pendingCode = null;
let html5QrcodeScanner = null;

// ---- Тема ----
function applyTheme(theme) {
  if (theme === 'dark') {
    document.body.classList.add('dark-theme'); document.body.classList.remove('light-theme');
    modalContent.classList.add('dark-theme'); modalContent.classList.remove('light-theme');
  } else {
    document.body.classList.add('light-theme'); document.body.classList.remove('dark-theme');
    modalContent.classList.add('light-theme'); modalContent.classList.remove('dark-theme');
  }
}

if (window.Telegram?.WebApp?.colorScheme) {
  applyTheme(window.Telegram.WebApp.colorScheme);
} else {
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  applyTheme(prefersDark ? 'dark' : 'light');
}

// ---- Функции ----
function renderCodes() {
  codesList.innerHTML = '';
  savedCodes.forEach(code => {
    const li = document.createElement('li');
    li.className = 'list-group-item d-flex justify-content-between align-items-center';
    li.textContent = code;
    const badge = document.createElement('span');
    badge.className = 'badge bg-primary rounded-pill';
    badge.textContent = '✓';
    li.appendChild(badge);
    codesList.appendChild(li);
  });
  codeCount.textContent = savedCodes.length;
}

function addCode(code) {
  if (!savedCodes.includes(code)) {
    savedCodes.push(code);
    localStorage.setItem('scannedCodes', JSON.stringify(savedCodes));
    renderCodes();
  }
}

function startScanner() {
  html5QrcodeScanner = new Html5Qrcode("scanner");
  const config = {
    fps: 10,
    qrbox: { width: 300, height: 200 },
    experimentalFeatures: { useBarCodeDetectorIfSupported: true }
  };

  html5QrcodeScanner.start(
    { facingMode: "environment" },
    config,
    (decodedText, decodedResult) => {
      // Проверяем на повтор
      if (!savedCodes.includes(decodedText) && pendingCode !== decodedText) {
        pendingCode = decodedText;
        html5QrcodeScanner.pause();
        modalCodeText.textContent = decodedText;
        modal.show();
      }
    },
    (errorMessage) => {
      // ignore minor errors
    }
  ).catch(err => alert("Камера недоступна: " + err));
}

// События
saveCodeBtn.addEventListener('click', () => {
  if (pendingCode) {
    addCode(pendingCode);
    pendingCode = null;
    html5QrcodeScanner.resume();
    modal.hide();
  }
});

startBtn.addEventListener('click', () => {
  startBtn.disabled = true;
  startBtn.style.display = 'none';
  startScanner();
});

renderCodes();
</script>
</body>
</html>
