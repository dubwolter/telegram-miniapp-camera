<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto&family=Unbounded:wght@600&display=swap');

        body {
            font-family: "Montserrat",sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .warning-bar {
            visibility: hidden !important;
        }

        @media only screen and (max-width: 600px) {
            #reader {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>üì∑ Scan QR / Barcode</h3>
        <div id="reader"></div>
        <p id="resultText" class="mt-3 fw-bold"></p>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
    window.addEventListener("load", initReader);

    function initReader() {
      const html5QrcodeScanner = new Html5Qrcode("reader");
      let scanned = false; // —á—Ç–æ–±—ã –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å —Ç–æ–ª—å–∫–æ –æ–¥–∏–Ω –∫–æ–¥ –∑–∞ —Ä–∞–∑
      const qrCodeSuccessCallback = (decodedText, decodedResult) => {
        if (!scanned && decodedText) {
          scanned = true;
          console.log("Scanned code:", decodedText);
          document.getElementById("resultText").innerText = "Scanned: " + decodedText;

          // –û—Å—Ç–∞–Ω–æ–≤–∏–º —Å–∫–∞–Ω–µ—Ä —á–µ—Ä–µ–∑ 1 —Å–µ–∫ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–∫–∞–Ω–∞
          html5QrcodeScanner.stop().then(() => {
            console.log("Scanner stopped");
            // –º–æ–∂–Ω–æ –∑–¥–µ—Å—å —Å–¥–µ–ª–∞—Ç—å —Ä–µ–¥–∏—Ä–µ–∫—Ç –∏–ª–∏ –¥—Ä—É–≥–æ–µ –¥–µ–π—Å—Ç–≤–∏–µ
            // window.open(decodedText, "_blank");
          }).catch(err => console.error(err));
        }
      };

      const config = {
        fps: 10,
        qrbox: { width: 250, height: 250 },
        experimentalFeatures: { useBarCodeDetectorIfSupported: true }
      };

      html5QrcodeScanner.start(
        { facingMode: "environment" },
        config,
        qrCodeSuccessCallback
      ).catch(err => {
        console.error("Unable to start scanner", err);
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ!");
      });
      console.log(html5QrcodeScanner)
    }
    </script>
</body>
</html>
